<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<{include file='backend/lib/meta.html'}>
<link rel="stylesheet" type="text/css" href="public/theme/backend/css/verydows.css" />
<link rel="stylesheet" type="text/css" href="public/theme/backend/css/main.css" />
<script type="text/javascript" src="public/script/jquery.js"></script>
<script type="text/javascript" src="public/theme/backend/js/verydows.js"></script>
<script type="text/javascript" src="public/theme/backend/js/list.js"></script>
<script type="text/javascript">
$(function(){
  $.asynList("<{url m=$MOD c='recycle' a='list'}>", {}, function(data){
    if(data.length > 0){
      $('#rows').html(juicer($('#table-tpl').html(), {"list":data}));
    }else{
      $('#rows').html("<div class='nors mt5'>未找到相关数据记录...</div>");
    }
  });
});
//翻页
function pageturn(page_id){searchRes(page_id);}
</script>
</head>
<body>
<div class="content">
  <div class="loc"><h2><i class="icon"></i>商品列表</h2></div>
  <div class="box">
    <div class="doacts">
      <a class="ae add btn" href="<{url m=$MOD c='recycle' a='add'}>"><i></i><font>新增</font></a>
    </div>
    <div class="module mt5" id="rows"></div>
  </div>
</div>
<script type="text/template" id="table-tpl">
<table class="datalist">
  <tr>
    <th width="60" colspan="1">编号</th>
    <th class="ta-l">商品名称</th>
    <th width="150">货号</th>
    <th width="130">回收价 <font class='c999'>(元)</font></th>
    <th width="100">回收情况</th>
    <th width="100">创建时间</th>
  </tr>
  {@each list as v}
  <tr>
    <td width="40">${v.goods_id}</td>
    <td class="ta-l">
      <a class="blue" href="index.php?m=<{$MOD}>&c=recycle&a=edit&id=${v.id}">${v.goods_name}</a>
    </td>
    <td>${v.goods_sn}</td>
    <td class="red">${v.price}</td>
    <td>${v.finish}/${v.total}</td>
    <td class="c888">${v.created_at}</td>
  </tr>
  {@/each}
</table>
</script>
<{include file='backend/lib/paging.html'}>
<script type="text/javascript" src="public/script/juicer.js"></script>
</body>
</html>
