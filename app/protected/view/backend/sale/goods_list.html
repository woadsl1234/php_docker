<script type="text/javascript">
    function render() {
        juicer.register('format_date', function(v){return formatTimestamp(v, 'y-m-d<br />h:i:s');});
        var data = JSON.parse(sessionStorage.getItem('apply_goods_list'));
        var total = 0;
        for (let goods of data.list) {
            total += goods.qty
        }
        $('#total').html(total)
        $('#goods-list').html(juicer($('#table-tpl').html(), data));
    }

</script>
<style>
    .poper {
        display: none;
    }
</style>
<div class="poper cut" id="pop-goods-list"><a class="close" onclick="closeOperate('pop-goods-list')"></a>
    <h3 class="th f14 ta-c">商品列表（共 <span id="total">0</span> 本）</h3>
    <div class="pad10 cut" id="goods-list">
    </div>
</div>
<script type="text/template" id="table-tpl">
    <form>
        <table class="datalist">
            <tr>
                <th width="60" colspan="1">编号</th>
                <th class="ta-l">商品名称</th>
                <th width="150">货号</th>
                <th width="130">价格 <font class='c999'>(元)</font></th>
                <th width="100">库存</th>
                <th width="100">代售数量</th>
                <th width="100">状态</th>
                <th width="100">创建时间</th>
            </tr>
            {@each list as v}
            <tr>
                <td width="60">${v.goods_id}</td>
                <td class="ta-l">
                    <a class="blue" href="index.php?m=<{$MOD}>&c=goods&a=edit&id=${v.goods_id}">${v.goods_name}</a>
                    {@if v.newarrival == 1}<span class="sign">新品</span>{@/if}
                    {@if v.recommend == 1}<span class="sign">推荐</span>{@/if}
                    {@if v.bargain == 1}<span class="sign">特价</span>{@/if}
                </td>
                <td>${v.goods_sn}</td>
                <td class="red">${v.now_price}</td>
                <td>${parseInt(v.stock_qty) + parseInt(v.instead_sell_stock_qty)}</td>
                <td>${v.qty}</td>
                <td>{@if v.status == 1}<font class="green">上架</font>{@else}<font class="red">下架</font>{@/if}</td>
                <td class="c888">$${v.created_date|format_date}</td>
            </tr>
            {@/each}
        </table>
    </form>
</script>
<script type="text/javascript" src="public/script/juicer.js"></script>
