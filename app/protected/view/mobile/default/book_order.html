<!DOCTYPE HTML>
<html>
<head>
    <{include file='mobile/default/lib/meta.html'}>
    <meta name="keywords" content="一键购买" />
    <meta name="description" content="一键购买" />
    <title><{$GLOBALS.cfg.site_name}></title>
    <link rel="stylesheet" type="text/css" href="<{$common.theme}>/css/general.css" />
    <link rel="stylesheet" type="text/css" href="<{$common.theme}>/iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="<{$common.theme}>/css/login.css" />
    <script type="text/javascript" src="<{$common.theme}>/js/zepto.min.js"></script>
    <script type="text/javascript" src="<{$common.theme}>/js/verydows.mobile.js"></script>
    <script type="text/javascript">
        function login(){
            $('#classno').vdsFieldChecker({rules: {required:[true, '请输入班级号']}});
            if($('#login-form').vdsFormChecker({isSubmit:false}) == true){
                $.asynInter("<{url c='api/goods' a='book_order'}>", {classno: $('#classno').val()}, function(res){
                    if(res.status == 'success'){
                        window.location.href = "<{url c='mobile/cart' a='index'}>";
                    }else{
                        $.vdsPrompt({content:"未查询到相应的教材"});
                    }
                });
            }
        }

    </script>

    <style>
        .icon {
            width: 50px;
            height: 50px;
        }
        .info {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- header start -->
    <div class="header">
        <div class="op lt"><a href="<{url c='mobile/main' a='index'}>"><i class="f20 iconfont">&#xe602;</i></a></div>
        <h2>一键购书</h2>
    </div>
    <!-- header end -->
    <form id="login-form">
        <input type="password" value="" class="hide" />
        <div class="login eform">
            <div class="user tr"><span class="icopos"><i class="iconfont">&#xe60c;</i></span><input class="field variseclear" type="text" name="classno" id="classno" placeholder="请输入班级号" required /><i class="vinclrbtn iconfont">&#xe62d;</i></div>
            <div class="submit mt20"><a href="javascript:void(0)" onClick="login()">开始使用</a></div>
        </div>
    </form>

    <div class="info">
        <img src="<{$common.theme}>/images/lamp.svg" class="icon">
        <p>欢迎使用「一键购书」</p>
        <p>你只需要输入班级号（可以询问班长）</p>
        <p>系统会自动根据你们班级的书单</p>
        <p>检索二货书店中对应的教材，同时加入购物车</p>
    </div>
</div>

<script type="text/javascript" src="<{$common.baseurl}>/public/script/md5.js"></script>
<{include file='mobile/default/lib/footer.html'}>
</body>
</html>
